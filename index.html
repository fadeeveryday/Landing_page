<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт книги "Путь Фрилансера"</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Шапка сайта -->
  <header class="header">
    <div class="header-container">
      <span class="logo">Книжный </span>
      <nav class="navigation">
        <a class='navigation-link' href="#">Бестселлеры</a>
        <a class='navigation-link' href="#">Подборки</a>
        <a class='navigation-link' href="#">Авторы</a>
        <a class='navigation-link' href="#">Дайджест</a>  
        <a class='navigation-link' href="#">Подписка</a>
        <a class='navigation-link' href="#">Выбор редакции</a>
      </nav>
      <a href="#" class="login">Личный кабинет</a>
    </div>
    <!-- /.header-container -->
  </header>
  <!-- Главная секция -->
  <section class="hero">
    <div class="hero-container">
      <img src="img/book.png" alt="Фото книги" class="hero-img">
      <div class="hero-description">
        <span class="author-name">Артем Исламов</span>
        <!-- /.author-name -->
        <h2 class="book-name">Путь фрилансера</h2>
        <span class="book-description">Поколение людей, работающих в интернете</span>
        <div class="hero-services">
          <span class="services">Год выпуска: 2019</span>
          <span class="services">Формат издания: 145х2015</span>
          <span class="services">Тип обложки: мягкая</span>
          <span class="services">Возрастные ограничения: 12+</span>
        </div>
        <!-- /.hero-services -->
        <div class="hero-price">
          <span class="pricetag">490 ₽ </span>
          <div class="hero-add">
            <img src="img/love-and-romance.svg" alt="Значок сердечка" class="like">
            <a href="#" class="add">Добавить в избранное</a>
          </div>
          <!-- /.hero-add -->
        </div>
        <!-- /.hero-price -->
        <div class="hero-buttons">
          <button class="read">Читать отрывок</button>
          <button class="buy">Купить книгу</button>
        </div>
        <!-- /.hero-buttons -->
      </div>
      <!-- /.hero-description -->
    </div>
    <!-- /.hero-container -->
  </section>
  <!-- О книге -->
  <section class="about"></section>
  <!-- Читатели -->
  <section class="readers"></section>
  <!-- Подвал сайта -->
  <footer class="footer"></footer>
</body>
</html>
